<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceDogle - Arcade Game</title>
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <div id="menuScreen">
            <div class="stars" id="menuStars"></div>
            <h1 class="gameTitle">SPACEDOGLE</h1>
            <div class="menuButtons">
                <button id="playButton" class="arcadeButton">PLAY</button>
                <div class="buttonRow">
                    <button id="refreshButton" class="smallButton">Refresh</button>
                    <button id="audioButton" class="smallButton">Audio: ON</button>
                    <button id="moonshotButton" class="smallButton">Moonshot</button>
                </div>
        
                <div class="usernameSection">
                    <div class="usernameInputContainer">
                        <input type="text" id="usernameInput" placeholder="Enter username" maxlength="15">
                        <button id="saveUsernameBtn" class="saveButton">
                            <span class="checkmark">✓</span>
                        </button>
                    </div>
                    <div class="usernameFeedback" id="usernameFeedback"></div>
                </div>
            </div>
        </div>

        <div id="gameScreen">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="topButtons">
                <button id="backButton" class="backButton">← Back</button>
                <button id="pauseButton" class="pauseButton">||</button>
            </div>
            
            <div class="gameUICenter">
                <div class="uiElementCenter">Score: <span id="scoreValue">0</span></div>
                <div class="uiElementCenter">Lives: <span id="livesValue">3</span></div>
                <div class="uiElementCenter">Best: <span id="bestScoreValue">0</span></div>
                <div class="uiElementCenter">Player: <span id="playerName">Guest</span></div>
                <div class="uiElementCenter">Revive: <span id="reviveValue">2</span></div>
            </div>
            
            <div id="pauseScreen" class="pauseScreen">
                <div class="pauseTitle">GAME PAUSED</div>
                <button id="resumeButton" class="arcadeButton">RESUME GAME</button>
            </div>
            
            <div id="gameOverScreen">
                <div class="gameOverText">GAME OVER</div>
                <div class="finalScore">Score: <span id="finalScore">0</span></div>
                <button id="restartButton" class="arcadeButton">PLAY AGAIN</button>
                <button id="reviveGameOverButton" class="arcadeButton revive-gameover">REVIVE (<span id="reviveCount">2</span>)</button>
            </div>
        </div>
    </div>

    <script src="../script/script.js"></script>
    <script src="../script/username.js"></script>
</body>
</html>
